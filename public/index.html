<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="./bot.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Welcome to GPT-Audio-Web-App</h5>
        <p class="card-text">Engage with our interactive ‘Let’s Talk’ button, articulate your inquiries to our advanced Chat-GPT, and simply press the ‘Play’ button to experience a tailored solution in an auditory format.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-center"><button type="button" style="max-width: 100%; width: 100%;" class="btn btn-primary flex" id="button">Let's talk!</button></li>
        <li class="list-group-item d-flex justify-content-center"><button type="button" style="max-width: 100%; width: 100%;" class="btn btn-success" id="play-button">Play</button></li>
        <li class="list-group-item"><audio id="audio" style="max-width: 100%; width: 100%;" controls></audio></li>
      </ul>
      
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
